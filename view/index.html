<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../view/index.css">
  <script src="../model/index.js"></script>
  <script src="../model/exchange_rates.js"></script>

<body>
    <div class="main-container">
      
        <div class="nav-bar">
            <!-- Logo et nom application -->
            <div class="logo">
                <img src="../images/logo.png" alt="logo">
                <h1>Dollar-code</h1>
            </div>

            <div class="nav-links">
                <ul>
                    <!-- Lien des différents graphiques -->
                    <a href="../view/index.html"><li>Experience / Etudes </li></a>
                    <a href="../view/competences.html"><li>Compétences</li></a>
                    <a href="../view/preferences.html"><li>Préférences</li></a>
                </ul>
            </div>

        </div>

        <div class="main-content">
            <h2>Experience & Etudes</h2>
            <h3>Salaire moyen en fonction du pays & du niveau d'étude</h3>

            <div class="chart">
                <canvas id="chart"></canvas>
            </div>
            <div class="filter-bar">
                <form>
                    <select id="zoneSelect">
                        <option value="">Sélectionnez la zone géographique</option>
                        <option value="WE">Europe</option>

                    </select>
                    <select id="countrySelect">
                        <option value="">Sélectionnez le pays</option>
                    </select>
                    <!-- <select id="formationSelect">
                        <option value="">Niveau d'étude</option>
                    </select> -->
                    <button type="button" id="submitButton">Rechercher</button>
                </form>
            </div>
            <h3>Salaire moyen en fonction du pays & de l'expérience</h3>

            <div class="chart">
                <canvas id="chart2"></canvas>
            </div>
            <div class="filter-bar">
                <form>
                    <select id="zoneSelect2">
                        <option value="">Sélectionnez la zone géographique</option>
                        <option value="WE">Europe</option>
                        <option value="NA">Amérique du Nord</option>
                    </select>
                    <select id="countrySelect2">
                        <option value="">Sélectionnez le pays</option>
                    </select>
                    <button type="button" id="submitButton2">Rechercher</button>
                </form>
            </div>
        </div>

    </div>
